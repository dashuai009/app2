<div class="app-container">
  <div class="app-bar">
    <header>
      <a target="_self" href="/">
        <img [src]="logoSrc">
        <span class="text">dashuai</span>
      </a>
      <div class="main-nav">
        <a class="main-nav-item" routerLink="/" routerLinkActive="active">
          <span>首页</span>
        </a>
        <a class="main-nav-item" routerLink="/minesweeper" routerLinkActive="active">
          <span>MineSweeper</span>
        </a>
        <a class="main-nav-item" target="_blank" rel="noopener noreferrer"
          href="https://github.com/DevCloudFE/ng-devui/releases" routerLinkActive="active">
          <span>版本历程</span>
        </a>
        <span class="main-nav-item">
          <app-theme-picker></app-theme-picker>
        </span>
      </div>
      <div id="headerMenu" class="header-menu"><span></span></div>
    </header>
  </div>
</div>
